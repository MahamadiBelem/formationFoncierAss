<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div class="modal-header save-modal-header-style">
        <h2 id="jhi-region-heading" jhiTranslate="gestionFormationApp.region.home.createOrEditLabel">Create or edit a Region</h2>
        <button type="button" class="close" (click)="cancel()" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
        </button>
        
    </div>
    <div class="modal-body">
<div class="row justify-content-center">
    <div class="col-4">
        
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="true">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionFormationApp.region.libelleRegion" for="field_libelleRegion">Libelle Region</label>
                    <input type="text" class="form-control" name="libelleRegion" id="field_libelleRegion"
                           formControlName="libelleRegion"/>
                    <div *ngIf="editForm.get('libelleRegion')!.invalid && (editForm.get('libelleRegion')!.dirty || editForm.get('libelleRegion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelleRegion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
              
            </div>
       
    </div>
</div>
    </div>
    <div class="modal-footer">
        <button  type="button" id="cancel-save"  class="btn btn-outline-warning" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-outline-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
