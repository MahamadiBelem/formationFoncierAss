<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionFormationApp.sourceFiancement.home.title">Source Fiancements</span>

        <button id="jh-create-entity" class="btn btn-success float-right jh-create-entity create-source-fiancement" (click)="savemodale()">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionFormationApp.sourceFiancement.home.createLabel">
            Create a new Source Fiancement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sourceFiancements?.length === 0">
        <span jhiTranslate="gestionFormationApp.sourceFiancement.home.notFound">No sourceFiancements found</span>
    </div>

    <br><br>
    <div class="table-responsive" id="entities" *ngIf="sourceFiancements && sourceFiancements.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead class="f-table-header">
                <tr>

                    <th scope="col" ><span jhiTranslate="gestionFormationApp.sourceFiancement.libelleSource">Libelle Source</span></th>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.sourceFiancement.partenaire">Partenaire</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sourceFiancement of sourceFiancements ;trackBy: trackId">

                    <td>{{ sourceFiancement.libelleSource }}</td>
                    <td jhiTranslate="{{ 'gestionFormationApp.Partenaire.' + sourceFiancement.partenaire }}">{{ sourceFiancement.partenaire }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <!--<button type="submit"
                                    [routerLink]="['/source-fiancement', sourceFiancement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>-->

                            <button type="submit"
                                   (click)="updatemodale(sourceFiancement)"
                                    class="btn btn-outline-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sourceFiancement)"
                                    class="btn btn-outline-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
