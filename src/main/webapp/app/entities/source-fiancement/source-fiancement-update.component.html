<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-source-fiancement-heading" jhiTranslate="gestionFormationApp.sourceFiancement.home.createOrEditLabel">Create or edit a Source Fiancement</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionFormationApp.sourceFiancement.libelleSource" for="field_libelleSource">Libelle Source</label>
                    <input type="text" class="form-control" name="libelleSource" id="field_libelleSource"
                           formControlName="libelleSource"/>
                    <div *ngIf="editForm.get('libelleSource')!.invalid && (editForm.get('libelleSource')!.dirty || editForm.get('libelleSource')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelleSource')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionFormationApp.sourceFiancement.partenaire" for="field_partenaire">Partenaire</label>
                    <select class="form-control" name="partenaire" formControlName="partenaire" id="field_partenaire">
                        <option value="Etat">{{ 'gestionFormationApp.Partenaire.Etat' | translate }}</option>
                        <option value="Partenaire">{{ 'gestionFormationApp.Partenaire.Partenaire' | translate }}</option>
                        <option value="Contrepartie">{{ 'gestionFormationApp.Partenaire.Contrepartie' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
