<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionFormationApp.niveauRecrutement.home.title">Niveau Recrutements</span>

        <button id="jh-create-entity" class="btn btn-success float-right jh-create-entity create-niveau-recrutement" (click)="savemodal()">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionFormationApp.niveauRecrutement.home.createLabel">
            Create a new Niveau Recrutement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="niveauRecrutements?.length === 0">
        <span jhiTranslate="gestionFormationApp.niveauRecrutement.home.notFound">No niveauRecrutements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="niveauRecrutements && niveauRecrutements.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead class="f-table-header">
                <tr>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.niveauRecrutement.libelleNiveau">Libelle Niveau</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let niveauRecrutement of niveauRecrutements ;trackBy: trackId">
                    <td>{{ niveauRecrutement.libelleNiveau }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <!-- <button type="submit"
                                    [routerLink]="['/niveau-recrutement', niveauRecrutement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button> -->

                            <button type="submit"
                                    (click)="updatemodal(niveauRecrutement)"
                                    class="btn btn-outline-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(niveauRecrutement)"
                                    class="btn btn-outline-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
