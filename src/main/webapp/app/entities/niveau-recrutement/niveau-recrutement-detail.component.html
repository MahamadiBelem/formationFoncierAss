<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="niveauRecrutement">
            <h2><span jhiTranslate="gestionFormationApp.niveauRecrutement.detail.title">Niveau Recrutement</span> {{ niveauRecrutement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionFormationApp.niveauRecrutement.libelleNiveau">Libelle Niveau</span></dt>
                <dd>
                    <span>{{ niveauRecrutement.libelleNiveau }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/niveau-recrutement', niveauRecrutement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
