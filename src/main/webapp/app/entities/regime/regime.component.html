<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionFormationApp.regime.home.title">Regimes</span>

        <button id="jh-create-entity" class="btn btn-success float-right jh-create-entity create-regime"  (click)="savemodal()">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionFormationApp.regime.home.createLabel">
            Create a new Regime
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="regimes?.length === 0">
        <span jhiTranslate="gestionFormationApp.regime.home.notFound">No regimes found</span>
    </div>
    <br><br>
    <div class="table-responsive" id="entities" *ngIf="regimes && regimes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead class="f-table-header">
                <tr>

                    <th scope="col" ><span jhiTranslate="gestionFormationApp.regime.libelleRegime">Libelle Regime</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let regime of regimes ;trackBy: trackId">

                    <td>{{ regime.libelleRegime }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <!--<button type="submit"
                                    [routerLink]="['/regime', regime.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>-->

                            <button type="submit"
                                    (click)="updatemodal(regime)"
                                    class="btn btn-outline-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(regime)"
                                    class="btn btn-outline-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
