<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionFormationApp.activiteInstallation.home.title">Activite Installations</span>

        <button id="jh-create-entity" class="btn btn-success float-right jh-create-entity create-activite-installation" (click)="savemodale()">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionFormationApp.activiteInstallation.home.createLabel">
            Create a new Activite Installation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>
  <br><br>
    <div class="alert alert-warning" id="no-result" *ngIf="activiteInstallations?.length === 0">
        <span jhiTranslate="gestionFormationApp.activiteInstallation.home.notFound">No activiteInstallations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="activiteInstallations && activiteInstallations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead class="f-table-header">
                <tr>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.activiteInstallation.libelleActivite">Libelle Activite</span></th>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.activiteInstallation.kits">Kits</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activiteInstallation of activiteInstallations ;trackBy: trackId">
                    <td>{{ activiteInstallation.libelleActivite }}</td>
                    <td>
                        <span *ngFor="let kits of activiteInstallation.kits; let last = last">
                            <strong> Kit:</strong>{{ kits.libelleKits }} , <strong>Quantit√©:</strong>{{kits.quantiteKits}} <br>
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <!--<button type="submit"
                                    [routerLink]="['/activite-installation', activiteInstallation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>-->

                            <button type="submit"
                                   (click)="updatemodale(activiteInstallation)"
                                    class="btn btn-outline-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(activiteInstallation)"
                                    class="btn btn-outline-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
