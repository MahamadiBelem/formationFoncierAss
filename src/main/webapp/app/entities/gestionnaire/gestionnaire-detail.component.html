<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gestionnaire">
            <h2><span jhiTranslate="gestionFormationApp.gestionnaire.detail.title">Gestionnaire</span> {{ gestionnaire.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionFormationApp.gestionnaire.nomComplet">Nom Complet</span></dt>
                <dd>
                    <span>{{ gestionnaire.nomComplet }}</span>
                </dd>
                <dt><span jhiTranslate="gestionFormationApp.gestionnaire.contactsGestionnaires">Contacts Gestionnaires</span></dt>
                <dd>
                    <span>{{ gestionnaire.contactsGestionnaires }}</span>
                </dd>
                <dt><span jhiTranslate="gestionFormationApp.gestionnaire.emploi">Emploi</span></dt>
                <dd>
                    <span>{{ gestionnaire.emploi }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gestionnaire', gestionnaire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
