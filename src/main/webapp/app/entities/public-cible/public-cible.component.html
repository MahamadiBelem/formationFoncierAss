<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionFormationApp.publicCible.home.title">Public Cibles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-public-cible" [routerLink]="['/public-cible/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionFormationApp.publicCible.home.createLabel">
            Create a new Public Cible
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="publicCibles?.length === 0">
        <span jhiTranslate="gestionFormationApp.publicCible.home.notFound">No publicCibles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="publicCibles && publicCibles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.publicCible.libellePublic">Libelle Public</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let publicCible of publicCibles ;trackBy: trackId">
                    <td><a [routerLink]="['/public-cible', publicCible.id, 'view']">{{ publicCible.id }}</a></td>
                    <td>{{ publicCible.libellePublic }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/public-cible', publicCible.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/public-cible', publicCible.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(publicCible)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
