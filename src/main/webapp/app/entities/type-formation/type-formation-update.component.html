<div class="row justify-content-center">
    <div class="col-5">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-type-formation-heading" jhiTranslate="gestionFormationApp.typeFormation.home.createOrEditLabel">Create or edit a Type Formation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="true">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionFormationApp.typeFormation.libelleTypeFormation" for="field_libelleTypeFormation">Libelle Type Formation</label>
                    <input type="text" class="form-control" name="libelleTypeFormation" id="field_libelleTypeFormation"
                           formControlName="libelleTypeFormation"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-outline-warning" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-outline-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
