<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeFormation">
            <h2><span jhiTranslate="gestionFormationApp.typeFormation.detail.title">Type Formation</span> {{ typeFormation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionFormationApp.typeFormation.libelleTypeFormation">Libelle Type Formation</span></dt>
                <dd>
                    <span>{{ typeFormation.libelleTypeFormation }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-formation', typeFormation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
