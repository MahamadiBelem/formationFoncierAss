<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionFormationApp.specialites.home.title">Specialites</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-specialites" [routerLink]="['/specialites/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionFormationApp.specialites.home.createLabel">
            Create a new Specialites
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="specialites?.length === 0">
        <span jhiTranslate="gestionFormationApp.specialites.home.notFound">No specialites found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="specialites && specialites.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.specialites.libelleSpecialite">Libelle Specialite</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let specialites of specialites ;trackBy: trackId">
                    <td><a [routerLink]="['/specialites', specialites.id, 'view']">{{ specialites.id }}</a></td>
                    <td>{{ specialites.libelleSpecialite }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/specialites', specialites.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/specialites', specialites.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(specialites)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
