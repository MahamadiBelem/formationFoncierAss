<div class="card">
    <div class="card-header save-card-design">
        <div class="row">
            <div class="col-12">
                <h2 id="jhi-formateurs-heading" jhiTranslate="gestionFormationApp.formateurs.home.createOrEditLabel">Create or edit a Formateurs</h2>
            </div>
        </div> 
    </div>
    <div class="card-body">
        <div class="row justify-content-center">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                    
                      <div class="row">
                          <div class="col-12">
                            <jhi-alert-error></jhi-alert-error>
        
                            <div class="form-group" [hidden]="true">
                                <label for="id" jhiTranslate="global.field.id">ID</label>
                                <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                            </div>
            
                          </div>
                      </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="gestionFormationApp.formateurs.nomComplet" for="field_nomComplet">Nom Complet</label>
                                    <input type="text" class="form-control" name="nomComplet" id="field_nomComplet"
                                           formControlName="nomComplet"/>
                                    <div *ngIf="editForm.get('nomComplet')!.invalid && (editForm.get('nomComplet')!.dirty || editForm.get('nomComplet')!.touched)">
                                        <small class="form-text text-danger"
                                               *ngIf="editForm.get('nomComplet')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
        
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="gestionFormationApp.formateurs.emplois" for="field_emplois">Emplois</label>
                                    <input type="text" class="form-control" name="emplois" id="field_emplois"
                                           formControlName="emplois"/>
                                    <div *ngIf="editForm.get('emplois')!.invalid && (editForm.get('emplois')!.dirty || editForm.get('emplois')!.touched)">
                                        <small class="form-text text-danger"
                                               *ngIf="editForm.get('emplois')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                      <div class="row">
                        <div class="col-6">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gestionFormationApp.formateurs.contactformateur" for="field_contactformateur">Contactformateur</label>
                            <input type="text" class="form-control" name="contactformateur" id="field_contactformateur"
                                   formControlName="contactformateur"/>
                        </div>
                        </div>
                      </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-outline-warning" (click)="cancel()">
                            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>
        
                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-outline-primary">
                            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
