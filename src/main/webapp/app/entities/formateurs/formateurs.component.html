<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionFormationApp.formateurs.home.title">Formateurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-formateurs" [routerLink]="['/formateurs/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionFormationApp.formateurs.home.createLabel">
            Create a new Formateurs
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="formateurs?.length === 0">
        <span jhiTranslate="gestionFormationApp.formateurs.home.notFound">No formateurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="formateurs && formateurs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.formateurs.nomComplet">Nom Complet</span></th>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.formateurs.specialite">Specialite</span></th>
                    <th scope="col" ><span jhiTranslate="gestionFormationApp.formateurs.regime">Regime</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let formateurs of formateurs ;trackBy: trackId">
                    <td><a [routerLink]="['/formateurs', formateurs.id, 'view']">{{ formateurs.id }}</a></td>
                    <td>{{ formateurs.nomComplet }}</td>
                    <td>{{ formateurs.specialite }}</td>
                    <td>{{ formateurs.regime }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/formateurs', formateurs.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/formateurs', formateurs.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(formateurs)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
