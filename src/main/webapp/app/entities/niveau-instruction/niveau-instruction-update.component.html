<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-niveau-instruction-heading" jhiTranslate="gestionFormationApp.niveauInstruction.home.createOrEditLabel">Create or edit a Niveau Instruction</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionFormationApp.niveauInstruction.niveauInstruction" for="field_niveauInstruction">Niveau Instruction</label>
                    <input type="text" class="form-control" name="niveauInstruction" id="field_niveauInstruction"
                           formControlName="niveauInstruction"/>
                    <div *ngIf="editForm.get('niveauInstruction')!.invalid && (editForm.get('niveauInstruction')!.dirty || editForm.get('niveauInstruction')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('niveauInstruction')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionFormationApp.niveauInstruction.apprenants" for="field_apprenants">Apprenants</label>
                    <select class="form-control" id="field_apprenants" name="apprenants" formControlName="apprenants">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="apprenantesOption.id === editForm.get('apprenants')!.value?.id ? editForm.get('apprenants')!.value : apprenantesOption" *ngFor="let apprenantesOption of apprenantes; trackBy: trackById">{{ apprenantesOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
