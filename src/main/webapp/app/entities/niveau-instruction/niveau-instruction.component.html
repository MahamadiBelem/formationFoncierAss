<div class="row">
    <div class="col-12">
        <h2 id="page-heading">
            <span jhiTranslate="gestionFormationApp.niveauInstruction.home.title">Niveau Instructions</span>
    
            <button id="jh-create-entity" class="btn btn-success float-right jh-create-entity create-niveau-instruction" [routerLink]="['/niveau-instruction/new']">
                <fa-icon icon="plus"></fa-icon>
                <span  jhiTranslate="gestionFormationApp.niveauInstruction.home.createLabel">
                Create a new Niveau Instruction
                </span>
            </button>
        </h2>
    
        <jhi-alert-error></jhi-alert-error>
    
        <jhi-alert></jhi-alert>
    
        <div class="alert alert-warning" id="no-result" *ngIf="niveauInstructions?.length === 0">
            <span jhiTranslate="gestionFormationApp.niveauInstruction.home.notFound">No niveauInstructions found</span>
        </div>
        <br><br>
        <div class="table-responsive" id="entities" *ngIf="niveauInstructions && niveauInstructions.length > 0">
            <table class="table table-striped" aria-describedby="page-heading">
                <thead style="background-color: #0070c0;color: white;">
                    <tr>
                        <th scope="col" ><span jhiTranslate="gestionFormationApp.niveauInstruction.niveauInstruction">Niveau Instruction</span></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let niveauInstruction of niveauInstructions ;trackBy: trackId">
                        <td>{{ niveauInstruction.niveauInstruction }}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button type="submit"
                                        [routerLink]="['/niveau-instruction', niveauInstruction.id, 'edit']"
                                        class="btn btn-outline-primary btn-sm">
                                    <fa-icon icon="pencil-alt"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                </button>
    
                                <button type="submit" (click)="delete(niveauInstruction)"
                                        class="btn btn-outline-danger btn-sm">
                                    <fa-icon icon="times"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
