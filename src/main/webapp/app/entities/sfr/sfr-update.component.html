<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sfr-heading" jhiTranslate="gestionFormationApp.sfr.home.createOrEditLabel">Create or edit a Sfr</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionFormationApp.sfr.nbrPersonne" for="field_nbrPersonne">Nbr Personne</label>
                    <input type="number" class="form-control" name="nbrPersonne" id="field_nbrPersonne"
                           formControlName="nbrPersonne"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionFormationApp.sfr.structureLocale" for="field_structureLocale">Structure Locale</label>
                    <select class="form-control" id="field_structureLocale" name="structureLocale" formControlName="structureLocale">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="structureLocaleOption.id === editForm.get('structureLocale')!.value?.id ? editForm.get('structureLocale')!.value : structureLocaleOption" *ngFor="let structureLocaleOption of structurelocales; trackBy: trackById">{{ structureLocaleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
