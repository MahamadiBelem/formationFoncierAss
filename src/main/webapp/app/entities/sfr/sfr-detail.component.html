<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sfr">
            <h2><span jhiTranslate="gestionFormationApp.sfr.detail.title">Sfr</span> {{ sfr.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionFormationApp.sfr.nbrPersonne">Nbr Personne</span></dt>
                <dd>
                    <span>{{ sfr.nbrPersonne }}</span>
                </dd>
                <dt><span jhiTranslate="gestionFormationApp.sfr.structureLocale">Structure Locale</span></dt>
                <dd>
                    <div *ngIf="sfr.structureLocale">
                        <a [routerLink]="['/structure-locale', sfr.structureLocale?.id, 'view']">{{ sfr.structureLocale?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sfr', sfr.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
