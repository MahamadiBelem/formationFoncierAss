<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="approchePedagogique">
            <h2><span jhiTranslate="gestionFormationApp.approchePedagogique.detail.title">Approche Pedagogique</span> {{ approchePedagogique.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionFormationApp.approchePedagogique.libelleApproche">Libelle Approche</span></dt>
                <dd>
                    <span>{{ approchePedagogique.libelleApproche }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/approche-pedagogique', approchePedagogique.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
